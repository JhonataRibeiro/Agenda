<!--
  Generated template for the CadastroPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input [(ngModel)]="nome" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Telefone</ion-label>
      <ion-input [(ngModel)]="telefone" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Data de Nascimento</ion-label>
      <ion-input [(ngModel)]="nascimento" type="text"></ion-input>
    </ion-item>

    <button (click)="salvar()" ion-button full>Cadastrar</button>

  </ion-list>
</ion-content>
