<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <!-- <div (click)="cadastrarFoto()" id="avatar">
    <img src="foto">
  </div> -->
  <div (click)="cadastrarFoto()" id="avatar">
    <img [src]="foto">
  </div>
  <ion-list>

    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input [(ngModel)]="nome" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Telefone</ion-label>
      <ion-input [(ngModel)]="telefone" type="text"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Data de nascimento</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="nascimento"></ion-datetime>
      </ion-item>

    <button (click)="salvar()" ion-button full>Cadastrar</button>

  </ion-list>
</ion-content>
