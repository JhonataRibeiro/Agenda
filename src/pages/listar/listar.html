<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Listar</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let contato of listaContatos">
      <ion-avatar item-start>
        <img src="contato.doc.foto">
      </ion-avatar>
      <h2>{{contato.doc.nome}}</h2>
      <h3>{{contato.doc.telefone}}</h3>
      <p>{{contato.doc.nascimento}}</p>
      <ion-icon (click)="deletarConatato(contato)" float-end name="trash"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
